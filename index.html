<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Holder</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
      }
    </script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="module" src="script.js"></script>
    <label for="color">Select Color:</label>
    <select name="color" id="color">
      <option value="#ffffff" style="background-color: #ffffff;" class="color-box">White</option>
      <option value="#e60000" style="background-color: #e60000;" class="color-box" >Red</option>
      <option value="#66ff33" style="background-color: #66ff33;" class="color-box">Green</option>
      <option value="#3399ff" style="background-color: #3399ff;" class="color-box">Blue</option>
      <option value="#e6e600" style="background-color: #e6e600;" class="color-box">Yellow</option>
      <option value="#cc0099" style="background-color: #cc0099;" class="color-box">Purple</option>
      <option value="#ff9900" style="background-color: #ff9900;" class="color-box">Orange</option>
    </select>
  </body>
</html>
